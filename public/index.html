<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Vacanda.0 Assistant</title>
</head>
<body>
  <h1>Vacanda.0 ‚Äì Assistant Vocal</h1>
  <button onclick="startListening()">Parler √† Vacanda</button>
  <input id="inputText" type="text" placeholder="Votre commande..." readonly />
  <p><strong>R√©ponse :</strong></p>
  <div id="response" style="font-weight: bold;"></div>

  <script>
    async function speak(text) {
      const synth = window.speechSynthesis;
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "fr-FR";
      synth.speak(utter);
    }

    async function sendToVacanda(prompt) {
      const response = await fetch("/api/ask", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt })
      });

      const data = await response.json();
      const directive = data.result || "Erreur API OpenAI";
      document.getElementById("response").innerText = directive;
      speak(directive);
    }

    function startListening() {
      console.log("üéôÔ∏è Micro d√©clench√©");
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "fr-FR";
      recognition.start();

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        console.log("üéß Texte reconnu :", transcript);
        document.getElementById("inputText").value = transcript;
        sendToVacanda(transcript);
      };
    }
  </script>
</body>
</html>
